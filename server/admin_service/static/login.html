<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <style type="text/css">
          .container{
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
          }
        </style> 
        <title>管理者メニュー</title>
    </head>
    <body>
      <form action="/authentication" method="post" enctype="application/x-www-form-urlencoded" class="container">
        <input name="email" type="email" required placeholder="メールアドレス" maxlength=254>
        <input name="password" type="password" required placeholder="パスワード">
        <input type="submit" value="ログイン">
      </form>
    </body>
</html>
