<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src='Tone.js'></script>
  <script src="https://cdn.webrtc.ecl.ntt.com/skyway-4.4.1.js"></script>
  <title>SkyWayチュートリアル</title>
</head>
<body>
    <video id="my-video" width="400px" autoplay playsinline></video>
    <p id="my-id"></p>
    <p id="waiting-message"></p>
    <!-- <input id="their-id"></input>  -->
    <!-- <button id="make-call">発信</button> -->
    <video id="their-video" width="400px" autoplay playsinline></video>
    <script>
        let localStream;
        let peerId;

        const micAudio = new Tone.UserMedia();
        // マイクがオープンしたときのコールバック関数にgetUserMediaを格納
        micAudio.open().then( () => {
          const shifter = new Tone.PitchShift(5);
          const reverb = new Tone.Freeverb();
          // 加工済みの音声を受け取る空のノードを用意
          const effectedDest = Tone.context.createMediaStreamDestination();
          micAudio.connect(shifter);
          shifter.connect(reverb);
          // リバーブを空のノードに接続
          reverb.connect(effectedDest);

          // カメラ映像取得
          navigator.mediaDevices.getUserMedia({video: false, audio: true})
            .then( stream => {
              // ストリームから音声トラックを削除
              const oldTrack = stream.getAudioTracks()[0];
              stream.removeTrack(oldTrack);

              // ストリームにエフェクトがかかった音声トラックを追加
              const effectedTrack = effectedDest.stream.getAudioTracks()[0];
              stream.addTrack(effectedTrack); 

              // 成功時にvideo要素にカメラ映像をセットし、再生
              const videoElm = document.getElementById('my-video');
              videoElm.srcObject = stream;
              videoElm.play();
              // 着信時に相手にカメラ映像を返せるように、グローバル変数に保存しておく
              localStream = stream;
          }).catch( error => {
            // 失敗時にはエラーログを出力
            console.error('mediaDevice.getUserMedia() error:', error);
            return;
          });
        });

        // 発信処理
        // document.getElementById('make-call').onclick = () => {
        //   const theirID = document.getElementById('their-id').value;
        //   const mediaConnection = peer.call(theirID, localStream);
        //   setEventListener(mediaConnection);
        // };
        
        // イベントリスナを設置する関数
        const setEventListener = mediaConnection => {
          mediaConnection.on('stream', stream => {
            // video要素にカメラ映像をセットして再生
            const videoElm = document.getElementById('their-video')
            videoElm.srcObject = stream;
            videoElm.play();
          });
        }

        //Peer作成
        const peer = new Peer({
          key: 'af77ab3e-0de3-4206-a644-6389dd28466f',
          debug: 3
        });
        //着信処理
        peer.on('call', mediaConnection => {
          mediaConnection.answer(localStream);
          setEventListener(mediaConnection);
          document.getElementById('waiting-message').textContent = '';
        });
        //PeerID取得
        peer.on('open', () => {
          document.getElementById('my-id').textContent = peer.id;
          peerId = peer.id;
          const data = { peer_id: peerId };
          fetch('../peer-id', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)      
          }).then(response => { 
            return response.json();
          }).then(data => {
            if (data.peer_id) {
              console.log('remote id: ' + data.peer_id);
              const theirID = data.peer_id;
              const mediaConnection = peer.call(theirID, localStream);
              setEventListener(mediaConnection);
            } else {
              document.getElementById('waiting-message').textContent = '相手が入室するまでお待ちください。';
            }
          }).catch( error => {
            console.log('fetch error: ' + error);
          });
        });
    </script>
</body>
</html>
