[package]
name = "common"
version = "0.1.0"
authors = ["kmiura <ken.miura1102@gmail.com>"]
edition = "2021"
# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
async-fred-session = "0.1.4"
aws-config = "0.55.1"
aws-sdk-s3 = "0.26.0"
axum = { version = "0.6.18", features = ["macros"] }
axum-extra = { version = "0.7.4", features = ["cookie", "cookie-signed"] }
bcrypt = "0.14.0"
chrono = "0.4.24"
entity = { path = "../entity" }
lettre = { version = "0.10.4", default-features = false, features = ["smtp-transport", "pool", "rustls-tls", "hostname", "builder", "tokio1", "tokio1-rustls-tls"] }
once_cell = "1.17.1"
opensearch = "2.0.0"
regex = "1.7.3"
reqwest = { version = "0.11.16", features = ["json"] }
serde = { version = "1.0.160", features = ["derive"] }
serde_json = "1.0.96"
serde_qs = "0.12.0"
totp-rs = { version = "5.0.1", features = ["qr", "gen_secret"] }
tracing = "0.1.37"
