<html>
    <head>
        <meta charset="utf-8">
        <style type="text/css">
            .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            }
        </style>
        <title>アドバイザー登録拒絶詳細</title>
    </head>
    <body>
        <div class="container">
            <p>{{rejected_time}}</p>
            <p>{{last_name}}</p>
            <p>{{first_name}}</p>
            <p>{{last_name_furigana}}</p>
            <p>{{first_name_furigana}}</p>
            <p>{{year}}年{{month}}月{{day}}日</p>
            <p>{{prefecture}} {{city}} {{address_line1}} {{#if address_line2_exists}}{{address_line2}}{{/if}}</p>
            <p>{{email_address}}</p>
            <p>{{telephone_num}}</p>
            <p>{{sex}}</p>
            <p>{{reject_reason}}</p>
        </div>
    </body>
</html>
